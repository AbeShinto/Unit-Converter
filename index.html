<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Converter</title>
    </head>
    <body>
        <div class="top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="user-inp">
            <button id="input-btn">Convert</button>
            <button onclick="darkmode()" id="dark">Dark Mode</button>
        </div>
        <div class="main-cont" id="main">
            <div class="out-cont">
                <h3>Length (Meter/Feet)</h3>
                <p id="len"></p>
            </div>
            <div class="out-cont">
                <h3>Volume (Liters/Gallons)</h3>         
                <p id="vol"></p>
            </div>
            <div class="out-cont">
                <h3>Mass (Kilograms/Pounds</h3>
                <p id="mass-el"></p>
            </div>
            <script src="index.js"></script>
    </body>
</html>
